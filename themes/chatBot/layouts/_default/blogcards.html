<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <header>
    {{ partial "header.html" . }}
  </header>

  <main>
    <section class="main-section-wrapper home-blogs-section mt-5">
      <div class="ls-layout-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="color-gray-900 mb-4">{{ .Params.blogs.Header }}</h2>
              <h6 class="color-black mb-5 w-75 mx-auto" style="font-weight: 200;
    line-height: 43px;">{{ .Params.blogs.SubHeader }}</h6>
            </div>
          </div>
          <!-- Blog Cards -->
          <div class="row mt-3" id="blogCardContainer">
            {{ range $index, $item := .Params.cards }}
            <div class="col-lg-3 mb-4 blog-card card-effects" data-title="{{ lower $item.title }}" data-category="{{ lower $item.category }}">

 <div class="card card-effect p-0 h-100">
         <div class="card-img rounded-0">
           <div class="img-hover">
             <img class="rounded-top img-fluid"
                  src="{{ $item.swamyImage }}" alt="{{ $item.title }}">
           </div>
         </div>
         <div class="card-body position-relative pt-0 px-1-9 pb-1-9">
           <div class="pt-6">
             <div class="h4 mb-3 mt-4 text-center">
               <a class="text-decoration-none fw-bolder text-tb-lines color-primary" href="#/">{{ $item.title }}</a>
             </div>
             <p class="text-secondary text-center lh-base">
{{ $item.description }}
            </p>
           </div>
           <div class="text-center">
             <a href="{{ $item.basetest }}" class="btn d-block py-3 fs-5 card-btn md bg-color-primary">
               <i class="fa fa-arrow-right icon-arrow before"></i>
               <span class="label fw-normal">Read More!</span>
               <i class="fa fa-arrow-right icon-arrow after"></i>
             </a>
           </div>
         </div>
       </div>
              <!-- <div class="cm-card h-100">
                <span class="cm-badge badge badge-pill badge-light bg-color-offwhite color-black">{{ $item.category }}</span>
                <h5 class="cm-title pt-2 color-black">{{ $item.title }}</h5>
                <div class="cm-blog-meta ml-1 font-italic">
                  <span class="text-header links-title font-weight-normal">{{ $item.ReadingTime }} Min Read</span>
                  <span class="separator links-title font-weight-normal">|</span>
                  <span class="text-header links-title font-weight-normal">{{ $item.CustomDate }}</span>
                </div>
                <hr class="cm-divider" />
                <p class="cm-description text-header text-black">{{ $item.description }}</p>
                <a href="{{ $item.basetest }}" class="cm-read-more links-title color-primary">{{ $item.link }}</a>
              </div> -->
            </div>
            {{ end }}
          </div>
            <!-- No Results Message -->
          <div id="noResults" class="text-center text-danger fw-bold mt-4" style="display: none;">
            No matching blogs found.
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer" class="footer" style="margin-top: 75px;">
    {{ partial "footer.html" . }}
  </footer>

</body>

</html>
