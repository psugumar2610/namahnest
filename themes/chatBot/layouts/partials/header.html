<!-- Header Area -->
<header class="header">
    <!-- Header Inner -->
    <div class="header-inner">
        <div class="container">
            <div class="">
                <div class="row align-items-center">
                    <!-- Logo Area -->
                    <div class="col-6 col-lg-3 col-md-3 col-12">
                        <div class="logo">
                            <a href="index.html" class="cybamatica-brand-logo">
                                Hubstream
                                <!-- <img src="/home-images/brand-logo.svg" alt="Brand Logo"> -->
                            </a>
                        </div>

                        <!-- Mobile Nav Toggle Button -->
                        <div class="mobile-nav d-md-none text-end">
                            <button id="menuToggle" class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                                <span class="menu-icon"></span>
                            </button>
                        </div>
                    </div>

                    <!-- Main Menu -->
                    <div class="col-6 col-lg-9 col-md-9 col-12 text-right">
                        <div class="main-menu d-none d-md-block">
                            <nav class="navigation">
                                {{ partial "menu.html" (dict "menuID" "main" "page" .) }}

                            </nav>

                        </div>

                        <!-- Mobile Menu -->
                        <div id="mobileMenu" class="mobile-menu d-md-none">
                            <nav class="navigation">
                                {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- End Header Area -->

<!-- JavaScript to Handle Toggle -->
<script>
    function toggleMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        const button = document.getElementById('menuToggle');

        menu.classList.toggle('open');
        button.classList.toggle('open'); // Rotate animation
    }
</script>

<!-- CSS for Styles and Animation -->
<style>
/* General Styles */
.header {
    width: 100%;
    background: #ffffff;
    z-index: 999;
}

/* Mobile Menu Toggle Button */
.mobile-menu-toggle {
    background: none;
    border: none;
    font-size: 2rem;
    cursor: pointer;
    padding: 5px 10px;
    position: relative;
    width: 40px;
    height: 40px;
}

.menu-icon,
.menu-icon::before,
.menu-icon::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 3px;
    background-color: black;
    left: 0;
    transition: all 0.4s ease;
}

.menu-icon {
    top: 50%;
    transform: translateY(-50%);
}

.menu-icon::before {
    top: -12px;
}

.menu-icon::after {
    bottom: -12px;
}

/* Animation when menu is open */
.mobile-menu-toggle.open .menu-icon {
    background-color: transparent;
}

.mobile-menu-toggle.open .menu-icon::before {
    top: 0;
    transform: rotate(45deg);
}

.mobile-menu-toggle.open .menu-icon::after {
    bottom: 0;
    transform: rotate(-45deg);
}

/* Mobile Menu Styles */
.mobile-menu {
    max-height: 0;
    overflow: hidden;
    background-color: #fff;
    transition: max-height 0.4s ease;
}

.mobile-menu.open {
    max-height: 500px; /* Enough height for menu items */
}

/* Hide Mobile Toggle & Menu on Desktop */
@media (min-width: 768px) {
    .mobile-menu {
        display: none !important;
    }
    .mobile-menu-toggle {
        display: none;
    }
}
</style>
